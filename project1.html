<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind The Thread - Mandira Kunwar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .slider-container {
            overflow: hidden;
            position: relative;
            height: 500px;
        }
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
        }
        .back-button {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 100;
        }
        /* Light grey text for non-heading elements */
        .light-grey-text {
            color: #6b7280; /* Tailwind's gray-500 */
        }
        .dark .light-grey-text {
            color: #d1d5db; /* Tailwind's gray-300 */
        }
    </style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <span class="text-xl font-bold text-teal-800 dark:text-teal-400">MK Architects</span>
                <div class="flex items-center space-x-6">
                    <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="hidden md:flex space-x-8">
                        <a href="#projects" class="text-gray-600 dark:text-gray-300 hover:text-teal-800">Projects</a>
                        <a href="#about" class="text-gray-600 dark:text-gray-300 hover:text-teal-800">About</a>
                        <a href="#experience" class="text-gray-600 dark:text-gray-300 hover:text-teal-800">Experience</a>
                        <a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-teal-800">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="pt-24 pb-12">
        <a href="index.html#projects" class="back-button text-white">&larr; Back</a>
        
        <div class="max-w-6xl mx-auto px-4">
            <!-- Image Carousel -->
            <div class="slider-container rounded-lg shadow-xl">
                <div class="slider-track">
                    <div class="slide" style="background-image: url('project-2.jpg')"></div>
                    <div class="slide" style="background-image: url('1.jpg')"></div>
                    <div class="slide" style="background-image: url('1-3.jpg')"></div>
                </div>
            </div>

            <!-- Project Details -->
            <div class="grid md:grid-cols-2 gap-8 mt-12">
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
                    <h2 class="text-3xl font-bold mb-6 dark:text-white">Project Overview</h2>
                    <p class="dark:text-gray-300">Cultural hub preserving traditional Nepali Dhaka weaving techniques.</p>
                </div>
                
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
                    <h2 class="text-3xl font-bold mb-6 dark:text-white">Key Features</h2>
                    <ul class="list-disc pl-6 space-y-4 dark:text-gray-300">
                        <li>Traditional material innovation</li>
                        <li>Site Responsive Planning</li>
                        <li>Community-centric design</li>
                        <li>Interactive Learning and Exhitbition Zone</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Auto-sliding Carousel
        let currentSlide = 0;
        const track = document.querySelector('.slider-track');
        const slides = document.querySelectorAll('.slide');
        
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 3000);

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
